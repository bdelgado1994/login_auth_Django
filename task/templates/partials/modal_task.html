<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{task.title}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form enctype="multipart/form-data" action="" method="post" class="d-flex flex-column justify-content-between p-3">
            {% csrf_token %}
            {% for campo in form %}
            <div class="mb-3">
            <label for="" class="form-label">{{campo.label}}</label>
            {% if campo.field.widget.input_type %}
            <input
            type="{{ campo.field.widget.input_type }}"
            class="{% if "checkbox" in campo.field.widget.input_type %}form-check-input{% else %}form-control{% endif %}"
            name="{{ campo.name }}"
            id=""
            aria-describedby="helpId"
            placeholder="{{ campo.label }}"
            value="{{ campo.value | default:'' }}"
          />
          {% else %}
          <textarea class="form-control" name="{{ campo.name }}" id="" cols="30" rows="10">{{ campo.value | default:'' }}</textarea>
          {% endif %}
          {% endfor %}
          <div class="mb-5 form-check form-switch">
            <input class="form-check-input" type="radio" role="switch" name="datecompleted" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexRadioDefault1">
    Task Completed
  </label>

          </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
